<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <a href="/" class="back-btn">‚Üê Kembali</a>
            <div class="bot-info">
                <img id="botAvatar" src="/default-avatar.png" alt="Bot Avatar">
                <div>
                    <h1 id="botName">AI Bot</h1>
                    <p id="botDescription">Deskripsi bot</p>
                </div>
            </div>
            <button id="shareBtn" class="btn-secondary">Bagikan</button>
        </header>
        
        <main class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <!-- Pesan chat akan dimuat di sini -->
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Ketik pesan Anda..." autocomplete="off">
                    <button id="sendBtn">Kirim</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
